---
bgpd: false
dhcpd: false
dns_servers: ['8.8.8.8', '8.8.4.4']
iked: false
mirror_url: https://ftp.yandex.ru/openbsd
ospfd: false
pf: false
services_default:
  - cron
  - ntpd
  - pflogd
  - smtpd
  - sshd
  - syslogd
  - unbound
sysctl_default:
  net.inet.ip.forwarding: 1
  net.inet.carp.preempt: 1
timezone: UTC # see /usr/share/zoneinfo
